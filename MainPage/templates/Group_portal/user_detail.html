<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}</title>
</head>
<body>

<h1>{{ user.username }}</h1>

<p>Вік: {{ user.age }}</p>
<p>Стать: {{ user.gender }}</p>

{% if user.group %}
    <p>
        Група:
        <a href="{% url 'group-detail' user.group.pk %}">
            {{ user.group.name }}
        </a>
    </p>
{% else %}
    <p>Без групи</p>
{% endif %}

<a href="{% url 'user-list' %}">← Назад</a>

</body>
</html>
