<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
</head>
<body>

<h1>Список користувачів</h1>

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user-detail' user.pk %}">
                {{ user.username }}
            </a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
