{% extends 'base.html' %}

{% block content %}
<h1>Список груп</h1>

<ul>
    {% for group in groups %}
        <li>
            <a href="{% url 'group-detail' group.pk %}">
                {{ group.name }}
            </a>
            ({{ group.members_count }} учасників)
        </li>
    {% empty %}
        <li>Груп немає</li>
    {% endfor %}
</ul>

<a href="{% url 'group-create' %}">Створити групу</a>
{% endblock %}
