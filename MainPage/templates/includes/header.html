<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'group-list' %}">
            GROUP<span class="brand-dot">PORTAL</span>
        </a>

        <div class="d-flex align-items-center ms-auto order-lg-last">
            {% if user.is_authenticated %}
                {# Видим только если залогинены #}
                <span class="text-muted small me-2 d-inline-block">
                    Привіт, <span class="fw-bold text-dark">{{ user.username }}</span>
                </span>

                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-round py-1 px-3" style="font-size: 0.8rem;">
                        Вийти
                    </button>
                </form>
            {% else %}
                {# Видим если гость #}
                <a href="{% url 'login' %}" class="btn btn-outline-primary btn-round py-1 px-3" style="font-size: 0.8rem;">
                    Увійти
                </a>
            {% endif %}
        </div>
    </div>
</nav>
