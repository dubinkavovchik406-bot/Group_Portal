<nav class="navbar sticky-top">
    <div class="container">
        <a class="navbar-brand text-dark" href="{% url 'group-list' %}">
            GROUP<span class="brand-dot">PORTAL</span>
        </a>

        <div class="ms-auto d-flex align-items-center">
            {% if user.is_authenticated %}
                <span class="me-3 d-none d-md-inline text-muted user-greeting">Привіт, <b class="text-dark">{{ user.username }}</b></span>
                <form action="{% url 'logout' %}" method="post" class="m-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-round">Вийти</button>
                </form>
            {% else %}
                <a class="btn btn-primary btn-round shadow-sm" href="{% url 'login' %}">Увійти</a>
            {% endif %}
        </div>
    </div>
</nav>
