{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm p-4 mt-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Вхід</h2>
                <p class="text-muted small">Ласкаво просимо назад!</p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3 custom-form">
                    {{ form.as_p }}
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-round py-2 shadow-sm">Увійти</button>
                </div>
            </form>

            <hr class="my-4" style="opacity: 0.1;">

            <div class="text-center">
                <p class="small text-muted mb-2">Ще не маєте акаунту?</p>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-round btn-sm px-4">
                    Зареєструватись
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
